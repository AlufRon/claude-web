# TTT Training Config - Optimized for 48GB GPU
# Reduced TTT layers to fit in memory while maintaining TTT benefits

# Data configuration
data:
  train_data: /sise/eliyanac-group/ron_al/daily-talk-contiguous/train/dailytalk_train.jsonl
  eval_data: /sise/eliyanac-group/ron_al/daily-talk-contiguous/eval/dailytalk_eval.jsonl
  shuffle: true

# Training run configuration
run_dir: runs/ttt_48gb_optimized
overwrite_run_dir: true

# Model paths
moshi_paths:
  hf_repo_id: kyutai/moshiko-pytorch-bf16
  moshi_path: null
  mimi_path: null
  tokenizer_path: null
  config_path: null

# LoRA configuration (disabled for TTT-only training)
lora:
  enable: false
  rank: 32
  scaling: 2.0
  ft_embed: false

# TTT (Test-Time Training) configuration - MEMORY OPTIMIZED
ttt:
  enable: true
  layers: "20,21,22,23,24,25,26,27"  # 8 layers instead of 16 (outer layers)
  base_lr: 0.1  # Video-DiT exact value
  mini_batch_size: 8

# Training parameters - MEMORY OPTIMIZED
full_finetuning: false
duration_sec: 15.0
batch_size: 1          # Reduced from 2
num_microbatches: 2    # Reduced from 4
max_steps: 1000
log_freq: 10

# Loss weighting
first_codebook_weight_multiplier: 2.0
text_padding_weight: 0.5

# Optimizer configuration
optim:
  lr: 3e-5
  weight_decay: 0.1
  pct_start: 0.05

# Regularization
max_norm: 1.0

# Checkpointing
do_ckpt: true
ckpt_freq: 100
save_adapters: true
num_ckpt_keep: 3

# Evaluation
do_eval: true
eval_freq: 50          # Less frequent evaluation

# Paper metrics evaluation (reduced frequency)
paper_metrics:
  paper_metrics_eval: true
  paper_metrics_freq: 50
  paper_metrics_use_silence: true
  sblimp_audio_dir: /sise/eliyanac-group/ron_al/sblimp_data/sLM21_dataset/syntactic/test/
  sblimp_gold_csv: /sise/eliyanac-group/ron_al/sblimp_data/sLM21_dataset/syntactic/test/gold.csv
  sblimp_max_pairs: 500  # Reduced for faster evaluation
  sblimp_stream_config: moshi_silence
  sstory_audio_dir: /sise/eliyanac-group/ron_al/sSC/sSC/
  sstory_max_pairs: 500
  sstory_stream_config: moshi_silence
  swuggy_audio_dir: /sise/eliyanac-group/ron_al/sblimp_data/sLM21_dataset/lexical/test/
  swuggy_gold_csv: /sise/eliyanac-group/ron_al/sblimp_data/sLM21_dataset/lexical/test/gold.csv
  swuggy_max_pairs: 500
  swuggy_stream_config: moshi_silence
  tstory_audio_dir: /sise/eliyanac-group/ron_al/tSC/tSC/
  tstory_max_pairs: 500
  tstory_stream_config: moshi_silence

# System configuration
seed: 42
gradient_checkpointing: true  # Essential for memory efficiency
param_dtype: bfloat16         # Mixed precision for efficiency

# Monitoring
wandb:
  project: ttt-moshi-memory-optimized
  offline: false
  run_name: ttt_48gb_8layers